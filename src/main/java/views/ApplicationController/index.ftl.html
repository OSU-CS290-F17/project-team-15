<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">    


<h1 style="color:white;">SpacePirates!</h1>

<div id="animate">
    <img class="top" src="/assets/css/Battleship5.png" />
    <img class="top" src="/assets/css/Battleship2.png" />
    <img class="top" src="/assets/css/Battleship.png" />
    <img class="Bottom" src="/assets/css/Vs.png" />
    <img class="top" src="/assets/css/Battleship4.png" />
    <img class="top" src="/assets/css/Battleship6.png" />
    <img class="top" src="/assets/css/Battleship3.png" />

</div>

<div class="row">
    <div class="column" style="display: inline-block">
        <ul>
            <li><button1 id="place_minesweeper">Place Minesweeper</button1></li>
            <li><button2 id="place_destroyer">Place Destroyer</button2></li>
            <li><button3 id="place_battleship">Place Battleship</button3></li>
            <li><button4 >Captain minesweeper</button4></li>
            <li><button5 >Captain Destroyer</button5></li>
            <li><button6 >Captain Battleship</button6></li>
            <li style="color:white;"><input type="checkbox" id="is_vertical">Vertical</input></li>
        </ul>
    </div>
    <div class="column" style="display: inline-block">
        <table id="player" class="battleGrid">
        </table>
    </div>
    <div class="column" style="display: inline-block">
        <textarea readonly id="textBox" class="dialogBox"> Drag 3 ships from your dock into the grid to start the game.If you wish to restart the game click below. </textarea>
        <a class="Menu" style="color: white" > Player Menu </a>
        <a href="http://localhost:8080" class="restartButton" style="color: white" > Restart Game </a>
        <a href="https://cs361fall2018.github.io/docs/battleship-requirements.pdf" target="_blank" class="Instruction" style="color: white" > Instruction </a>
        <a href="https://www.google.com/" class="Exit" style="color: white" > Exit Game </a>
    </div>
    <div class="column" style="display: inline-block">
        <table id="opponent" class="battleGrid">
        </table>
    </div>
</div>

<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
